<!doctype html><html lang="ar"><head><meta charset="UTF-8"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Cairo','Segoe UI',sans-serif;padding:20px}@media(prefers-color-scheme:dark){body{background:#121212;color:#e0e0e0}.date-filter,.league-filter,.match-card{background:#1e1e1e;color:#e0e0e0}.league-filter{border:1px solid #333}.skeleton-line{background:#333}}@media(prefers-color-scheme:light){body{background:#f5f5f5;color:#222}.date-filter,.league-filter,.match-card{background:#fff;color:#222}.league-filter{border:1px solid #ccc}.skeleton-line{background:#ddd}}.matches-widget{max-width:800px;margin:0 auto}.date-filter{display:flex;border-radius:8px;padding:6px;margin-bottom:20px;gap:6px;overflow-x:auto}.date-filter button{flex:1;background:0 0;border:none;color:inherit;padding:12px;cursor:pointer;font-size:14px;font-weight:700;border-radius:6px;transition:.3s;white-space:nowrap}.date-filter button.active{background:#FFA726;color:#121212}.league-filter{max-width:200px;margin:0 0 20px auto;display:block;width:100%;padding:8px;border-radius:6px}.matches-container{display:flex;flex-direction:column;gap:12px}.match-card{border-radius:12px;padding:15px;display:grid;grid-template-columns:1fr auto 1fr;grid-template-areas:"header header header" "team1 center team2";align-items:center;gap:12px;transition:.2s}.match-card:hover{transform:translateY(-2px)}.match-header{grid-area:header;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #333;padding-bottom:8px;margin-bottom:8px}.league-name{font-size:12px;font-weight:700}.team{display:flex;flex-direction:column;align-items:center;gap:6px;text-align:center}.team.home{grid-area:team1}.team.away{grid-area:team2}.team-name{font-size:15px;font-weight:700}.team-logo{width:45px;height:45px;border-radius:50%;object-fit:cover;background:#333;padding:2px}.match-center{grid-area:center;text-align:center}.score{font-size:23px;font-weight:700;margin:5px 0}.center-time{font-size:18px;font-weight:700;margin:5px 0}.status{padding:4px 12px;border-radius:12px;font-size:12px;font-weight:700}.status-live{background:#d32f2f;color:#fff}.status-finished{background:#424242;color:#bdbdbd}.status-upcoming{background:#388e3c;color:#fff}.load-more,.load-less{background:#FFA726;color:#121212;border:none;padding:12px 24px;border-radius:8px;font-weight:700;cursor:pointer;margin:10px auto;display:block}.loading{text-align:center;padding:40px;font-size:16px}.error{text-align:center;padding:30px;color:#e74c3c;background:#2c1e1e;border-radius:8px;margin:10px 0}@media(max-width:480px){.team-name{font-size:12px}.score{font-size:18px}.team-logo{width:35px;height:35px}.center-time{font-size:16px}}</style></head><body>
<div class="matches-widget">
<div class="date-filter"><button data-day="yesterday">أمس</button><button class="active" data-day="today">اليوم</button><button data-day="tomorrow">غداً</button></div>
<select id="leagueFilter" class="league-filter"><option value="all">كل الدوريات</option></select>
<div class="matches-container" id="matchesContainer"></div>
<button id="loadMore" class="load-more" style="display:none">عرض المزيد</button>
<button id="loadLess" class="load-less" style="display:none">عرض أقل</button>
</div>
<script>
document.addEventListener("DOMContentLoaded",function(){
const TSV_URL='https://docs.google.com/spreadsheets/d/e/2PACX-1vT82iOdGJcS7-3Osrsuh2WTO8tc6NWn5EWw0qLNsiy2F7-g5xrz-E5MUwKIWMlOxSLHh2OEFEme3zef/pub?gid=2101882513&single=true&output=tsv';
const container=document.getElementById("matchesContainer"),dateFilter=document.querySelector(".date-filter"),leagueFilter=document.getElementById("leagueFilter"),loadMoreBtn=document.getElementById("loadMore"),loadLessBtn=document.getElementById("loadLess");
let selectedDay="today",matchesData=[],displayedCount=8;
const COLUMN_NAMES=['date','league','homeTeam','awayTeam','homeLogo','awayLogo','scoreHome','scoreAway','status'];
function parseTSV(tsv){const lines=tsv.split('\n').filter(l=>l.trim()!==''),data=[];for(let i=1;i<lines.length;i++){const values=lines[i].split('\t');if(!values||values.length<COLUMN_NAMES.length+1)continue;const match={};for(let j=1;j<values.length;j++){const colIndex=j-1;if(COLUMN_NAMES[colIndex])match[COLUMN_NAMES[colIndex]]=values[j].trim()}if(match.date&&match.homeTeam)data.push(match)}return data}
function populateLeagues(data){const leagues=[...new Set(data.map(m=>m.league).filter(l=>l&&l.trim()!==''))];leagueFilter.innerHTML='<option value="all">كل الدوريات</option>';leagues.forEach(l=>{const opt=document.createElement("option");opt.value=l;opt.textContent=l;leagueFilter.appendChild(opt)})}
dateFilter.addEventListener("click",e=>{if(e.target.tagName==="BUTTON"){document.querySelectorAll(".date-filter button").forEach(b=>b.classList.remove("active"));e.target.classList.add("active");selectedDay=e.target.dataset.day;renderFiltered()}});leagueFilter.addEventListener("change",()=>renderFiltered());
loadMoreBtn.addEventListener("click",()=>{displayedCount+=8;renderFiltered()});loadLessBtn.addEventListener("click",()=>{displayedCount=8;renderFiltered()});
function renderFiltered(){if(matchesData.length===0){container.innerHTML='<div class="loading">جاري تحميل المباريات...</div>';loadMoreBtn.style.display='none';loadLessBtn.style.display='none';return}const today=new Date();today.setHours(0,0,0,0);let filtered=matchesData.filter(m=>{const md=new Date(m.date);if(isNaN(md))return!1;md.setHours(0,0,0,0);const diff=Math.round((md-today)/(1e3*60*60*24));return selectedDay==="today"?diff===0:selectedDay==="yesterday"?diff===-1:selectedDay==="tomorrow"?diff===1:!1});if(leagueFilter.value!=="all")filtered=filtered.filter(m=>m.league===leagueFilter.value);if(filtered.length===0){container.innerHTML='<div class="loading">لا توجد مباريات</div>';loadMoreBtn.style.display='none';loadLessBtn.style.display='none';return}filtered.sort((a,b)=>new Date(a.date)-new Date(b.date));const toShow=filtered.slice(0,displayedCount);renderMatches(toShow);loadMoreBtn.style.display=filtered.length>displayedCount?'block':'none';loadLessBtn.style.display=displayedCount>8?'block':'none'}
function renderMatches(list){container.innerHTML='';list.forEach(m=>{const card=document.createElement("div");card.className="match-card";const md=new Date(m.date),time=md.toLocaleTimeString("ar-EG",{hour:"2-digit",minute:"2-digit"});let statusClass,statusText,centerContent;const status=(m.status||"").trim().toLowerCase();if(status.includes("مباشر")){statusClass="status-live";statusText="مباشر";centerContent=`<div class="score">${m.scoreHome||"0"} - ${m.scoreAway||"0"}</div>`}else if(status.includes("انتهت")||status.includes("finished")||status.includes("ft")){statusClass="status-finished";statusText="انتهت";centerContent=`<div class="score">${m.scoreHome||"0"} - ${m.scoreAway||"0"}</div>`}else{statusClass="status-upcoming";statusText="لم تبدأ";centerContent=`<div class="center-time">${time}</div>`}card.innerHTML=`<div class="match-header"><span class="league-name">${m.league}</span></div><div class="team home">${m.homeLogo?`<img src="${m.homeLogo}" alt="${m.homeTeam}" class="team-logo">`:``}<span class="team-name">${m.homeTeam}</span></div><div class="match-center"><div class="status ${statusClass}">${statusText}</div>${centerContent}</div><div class="team away">${m.awayLogo?`<img src="${m.awayLogo}" alt="${m.awayTeam}" class="team-logo">`:``}<span class="team-name">${m.awayTeam}</span></div>`;container.appendChild(card)})}
function loadData(){const cache=localStorage.getItem("matchesCache"),cacheTime=localStorage.getItem("matchesCacheTime"),now=Date.now();if(cache&&cacheTime&&now-cacheTime<3e5){matchesData=JSON.parse(cache);populateLeagues(matchesData);renderFiltered();return}fetch(TSV_URL).then(r=>{if(!r.ok)throw new Error("فشل في جلب البيانات");return r.text()}).then(tsv=>{matchesData=parseTSV(tsv);localStorage.setItem("matchesCache",JSON.stringify(matchesData));localStorage.setItem("matchesCacheTime",Date.now());populateLeagues(matchesData);renderFiltered()}).catch(e=>{console.error(e);container.innerHTML='<div class="error">فشل في تحميل البيانات. تأكد من رابط TSV صحيح.</div>'})}loadData();setInterval(loadData,3e5);
});
</script>
</body></html>
